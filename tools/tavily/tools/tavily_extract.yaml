description:
  human:
    en_US: A web extraction tool built specifically for AI agents (LLMs), delivering
      raw content from web pages.
    zh_Hans: 专为人工智能代理 (LLM) 构建的网页提取工具，提供网页的原始内容。
  llm: A tool for extracting raw content from web pages, designed for AI agents (LLMs).
extra:
  python:
    source: tools/tavily_extract.py
identity:
  author: Kalo Chin
  label:
    en_US: Tavily Extract
    zh_Hans: Tavily Extract
  name: tavily_extract
parameters:
- form: llm
  human_description:
    en_US: A comma-separated list of URLs to extract content from.
    zh_Hans: 要从中提取内容的 URL 的逗号分隔列表。
  label:
    en_US: URLs
    zh_Hans: URLs
  llm_description: A comma-separated list of URLs to extract content from.
  name: urls
  required: true
  type: string
- form: llm
  human_description:
    en_US: Include a list of images extracted from the URLs in the response.
    zh_Hans: 在响应中包含从 URL 提取的图像列表。
  label:
    en_US: Include Images
    zh_Hans: 包含图像
  llm_description: Include a list of images extracted from the URLs in the response. Default is false.
  name: include_images
  required: false
  type: boolean
  default: false
- form: llm
  human_description:
    en_US: The depth of the extraction process. 'advanced' retrieves more data but may increase latency.
    zh_Hans: 提取过程的深度。"advanced"检索更多数据，但可能增加延迟。
  label:
    en_US: Extract Depth
    zh_Hans: 提取深度
  llm_description: The depth of the extraction process. 'advanced' retrieves more data, including tables and embedded content, with higher success but may increase latency. Options are 'basic' or 'advanced'.
  name: extract_depth
  required: false
  type: string
  enum:
    - basic
    - advanced
  default: basic
